<!DOCTYPE html>
<html lang="en" th:replace =  "~{base :: parent(~{::#content}, ~{::title}, ~{})}">
<head>
    <title>Services Page</title>
</head>

<body class="bg-gray-100 text-gray-800">

    <div id="content">

        <!-- Header Section -->
    <header class="bg-blue-600 text-white text-center py-12">
        <h1 class="text-4xl font-bold">
            Welcome to <span class="text-yellow-400" th:text="${serviceName}">Smart Contact Manager</span>
        </h1>
    </header>

    <!-- Services Section -->
    <div class="container mx-auto py-12 px-4">
        <h2 class="text-3xl font-semibold mb-6">Our Services</h2>
        
        <!-- Services Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="service-card bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transform transition-all hover:scale-105">
                <h3 class="text-xl font-semibold text-blue-600 mb-4"><a href="#" th:text="${serviceName}">Contact Management</a></h3>
                <p class="text-gray-600">Efficiently manage your contacts with advanced categorization and search features.</p>
            </div>

            <!-- Loop through services and render them dynamically -->
            <div class="service-card bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transform transition-all hover:scale-105" th:each="service : ${services}">
                <h3 class="text-xl font-semibold text-blue-600 mb-4"><a href="#" th:text="${service}"></a></h3>
                <p class="text-gray-600" th:text="${service}"></p>
            </div>

        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
          <p>&copy; 2024 Contact Manager. All rights reserved.</p>
          <p>Follow us on <a href="#" class="text-blue-400">Facebook</a>, <a href="#"
                                                                             class="text-blue-400">Twitter</a>, and <a
                  href="#" class="text-blue-400">Instagram</a>.</p>
        </div>
      </footer>

    </div>
    </body>
</html>
