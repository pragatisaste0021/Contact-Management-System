    <div class="pl-0 md:pl-64 pt-16 min-h-screen bg-gray-50">
    <div class="max-w-6xl mx-auto px-6">
        
        <!-- Welcome Section -->
        <div class="bg-white shadow rounded-2xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800">
                Welcome, <span th:text="${LoggedInUser.name}"></span>
            </h1>
            <p class="text-gray-500 mt-1">Hereâ€™s an overview of your contacts</p>
        </div>
        
        <!-- Stats Section -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            
            <!-- Total Contacts -->
            <div class="bg-white p-6 rounded-2xl shadow flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500">Total Contacts</p>
                    <p class="text-2xl font-bold text-indigo-600" th:text="${totalContacts}"></p>
                </div>
                <div class="bg-indigo-100 p-3 rounded-full">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            
            <!-- Add New Contact -->
            <div class="bg-white p-6 rounded-2xl shadow flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500">Add Contact</p>
                    <a th:href="@{'/user/contacts/add'}" 
                       class="inline-block mt-1 px-3 py-1 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                       <i class="fa-solid fa-plus"></i> Add
                    </a>
                </div>
                <div class="bg-green-100 p-3 rounded-full">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
            </div>
            
            <!-- View All -->
            <div class="bg-white p-6 rounded-2xl shadow flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500">Manage Contacts</p>
                    <a th:href="@{'/user/contacts'}"
                       class="inline-block mt-1 px-3 py-1 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                       <i class="fa-solid fa-address-book"></i> View All
                    </a>
                </div>
                <div class="bg-yellow-100 p-3 rounded-full">
                    <i class="fa-solid fa-address-book"></i>
                </div>
            </div>
            
        </div>
        
        <!-- Recent Contacts -->
        <div class="bg-white shadow rounded-2xl p-6 w-full">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Recent Contacts</h3>
            
            <table class="w-full border rounded-lg overflow-hidden border-separate border-spacing-y-5" style="border-collapse: separate; border-spacing: 0 12px;">
                <thead class="bg-gray-100 text-gray-600 text-sm">
                <tr>
                    <th class="px-4 py-2 text-left">Profile Picture</th>
                    <th class="px-4 py-2 text-left">Name</th>
                    <th class="px-4 py-2 text-left">Email</th>
                    <th class="px-4 py-2 text-left">Phone</th>
                </tr>
                </thead>
                <tbody class="text-sm text-gray-700">
                <tr th:each="c, iterStat : ${recentContacts}" 
                    th:if="${iterStat.index < 5}" class="bg-white shadow rounded-lg">
                    <td class="text-center"><img src="/docs/images/people/profile-picture-1.jpg" data-th-src="@{*{c.picture}}" onerror = "this.src = 'https://static.vecteezy.com/system/resources/previews/036/280/650/non_2x/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector.jpg'" class="w-10 h-10 rounded-full ml-3" alt="Jese image"></td>
                    <td class="px-4 py-2" th:text="${c.name}"></td>
                    <td class="px-4 py-2" th:text="${c.email}"></td>
                    <td class="px-4 py-2" th:text="${c.phoneNumber}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
