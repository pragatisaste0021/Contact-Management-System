<!DOCTYPE html>
<html lang="en" th:replace = "~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title>Search Contacts</title>
</head>
<body>
    
    <div id="content">

        <!-- Sidebar -->

        <!-- User is logged in : Sidebar -->

        <div th:if="${LoggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>


        <div class="pl-0 md:pl-64 pt-16">
    
            <div class="flex flex-col justify-center items-center">
                <h1 class="text-5xl">Search Results</h1>
                <p data-th-text="${pageContact.totalElements} + ' Results Found'"></p>
            </div>

            <div class="contacts_container p-5">

                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

                    <div class="flex md:flex-row flex-col justify-between bg-white dark:bg-gray-900 items-center px-4">

                        <form data-th-action="@{'/user/contacts/search'}" data-th-object = "${contactSearchForm}">
                        <div class="space-x-3 flex items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900 p-5">

                            <!-- Select Box -->

                            <div>
                                
                                    <select data-th-field = "*{field}" id="underline_select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="field">
                                        <option selected value="">Select Field</option>
                                        <option value="name">Name</option>
                                        <option value="phone">Phone</option>
                                        <option value="email">Email</option>
                                       
                                    </select>
                            </div>
                            
                            <label for="table-search" class="sr-only">Search</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                    </svg>
                                </div>
                                <input data-th-field = "*{value}" type="text" id="table-search-users" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for users">
                            </div>

                            <button type= "submit" class="px-3 py-2 bg-gray-800 text-white rounded">Search</button>
                        </div>
                        </form>

                        <div><button type= "button" onclick="exportData()" class="px-3 py-2 bg-green-800 text-white rounded">Export</button></div>
                        
                    </div>

                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400" data-th-unless="${pageContact.isEmpty}" id="contacts_table">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                
                                <th scope="col" class="px-6 py-3">
                                    Name
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Phone
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Links
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-th-object = "${c}" data-th-each = "c : ${pageContact.getContent()}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                
                                <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                    <img src="/docs/images/people/profile-picture-1.jpg" data-th-src="@{*{picture}}"  onerror = "this.src = 'https://static.vecteezy.com/system/resources/previews/036/280/650/non_2x/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector.jpg'" class="w-10 h-10 rounded-full" alt="Jese image">
                                    <div class="ps-3">
                                        <div data-th-text = "*{name}" class="text-base font-semibold">Neil Sims</div>
                                        <div data-th-text = "*{email}" class="font-normal text-gray-500">neil.sims@flowbite.com</div>
                                    </div>  
                                </th>
                                <td class="px-6 py-4">
                                    <i class="fa-solid fa-phone w-4 h-4"></i>
                                    <span data-th-text="*{phoneNumber}"></span>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center">
                                        <div data-th-if="*{favorite}" class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> 
                                        <a data-th-href = "@{*{websiteLink}}" target="_blank"><i class="fa-solid fa-link w-6 h-6"></i>
                                        <span class="hidden export-visible" data-th-text="*{websiteLink}"></span>
                                        </a>

                                        <a data-th-href = "@{*{linkedInLink}}" target="_blank"><i class="fa-brands fa-linkedin h-6 w-6"></i>
                                        <span class="hidden export-visible" data-th-text="*{linkedInLink}"></span>
                                        </a>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div>
                                        <a data-th-href="@{'/user/contacts/delete/$[[{c.id}]]'}"><i class="fa-solid fa-trash w-6 h-6"></i></a>

                                        <a ><i class="fa-solid fa-pen w-6 h-6"></i></a>

                                        <button th:onclick = "loadContactData([[${c.id}]])"><i class="fa-solid fa-eye w-6 h-6"></i></button>

                                    </div>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>

                    <!-- Pagination Component -->
                    <div class="pagination_container p-5 text-center bg-white dark:bg-gray-800" data-th-unless="${pageContact.isEmpty}">

                        <nav aria-label="Page navigation example">
                            <ul class="inline-flex -space-x-px text-base h-10">
                              <li data-th-unless="${pageContact.first}">
                                <a data-th-href = "@{'/user/contacts/search?size='+${pageSize}+'&page= + '+${pageContact.number-1} + '&field=' + ${contactSearchForm.field} + '&value='+${contactSearchForm.value}}"  class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                              </li>
                              <li data-th-each = "index : ${#numbers.sequence(0, pageContact.totalPages-1)}">
                                <a data-th-href = "@{'/user/contacts/search?size='+${pageSize}+'&page= + '+${index} + '&field=' + ${contactSearchForm.field} + '&value='+${contactSearchForm.value}}"  data-th-classappend = "${index==pageContact.number? 'bg-blue-100 dark:bg-gray-600' : 'bg-white dark:bg-gray-800'}"
                                class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"><span data-th-text="${index+1}"></span></a>
                              </li>
                              
                              <li data-th-unless = "${pageContact.last}">
                                <a data-th-href = "@{'/user/contacts?size='+${pageSize}+'&page= + '+${pageContact.number+1} + '&field=' + ${contactSearchForm.field} + '&value='+${contactSearchForm.value}}" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                              </li>
                            </ul>
                        </nav>
                    </div>
                    <h1 class="text-5xl text-center" data-th-if="${pageContact.isEmpty}">No Result Found</h1>
            </div>

            </div>

            <div data-th-replace="~{user/contacts_modals :: contact}"></div>

    </div>

    </div>

<script>console.log("Profile Page")</script>
<script data-th-src="@{'/js/contacts.js'}"></script>

<script src="https://cdn.jsdelivr.net/npm/@linways/table-to-excel@1.0.4/dist/tableToExcel.min.js"></script>
    <script>function exportData(){

            document.querySelectorAll(".export-visible").forEach(el => {
                el.classList.remove("hidden");
            });

            let table = document.getElementById("contact_table").cloneNode(true);

            table.querySelectorAll("tr").forEach(row => {
                let cells = row.querySelectorAll("th, td");
                if (cells.length >= 4) {
                    cells[3].remove(); 
                }
            });


            TableToExcel.convert(table, {
                name: "contacts.xlsx",
                sheet: {
                    name: "Sheet 1"
                }
                });

                document.querySelectorAll(".export-visible").forEach(el => {
                // el.classList.remove("inline");
                el.classList.add("hidden");
            });
        }
</script>
</body>
</html>
