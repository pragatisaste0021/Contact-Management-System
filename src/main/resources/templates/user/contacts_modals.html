<div data-th-fragment="contact">  
  
  <!-- Main modal -->
  <div id="view_contact_modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <div class=""></div>
                  <div class="p-5 flex flex-col justify-center items-center space-y-2 flex-grow">
                    <img src="" alt="" id="contact_image" onerror = "this.src = 'https://static.vecteezy.com/system/resources/previews/036/280/650/non_2x/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector.jpg'" class="w-32 h-32 rounded-full">
                    <h3 id = "contact_name" class="text-xl font-semibold text-gray-900 dark:text-white">
                        Terms of Service
                    </h3>
                    <p id="contact_email" class="text-gray-800 dark:text-gray-300"></p>
                    <p id="contact_phone" class="text-gray-800 dark:text-gray-300"></p>
                  </div>
                  <button onclick="closeContactModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 ms-auto h-8 flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="view_contact_modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5 space-y-4">
                  <!-- Other Contact Information -->

                  

<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
           
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <i class="fa-solid fa-location-dot"></i>
                </th>
                <td class="px-6 py-4">
                    <span id="contact_address"></span>
                </td>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <i class="fa-solid fa-user"></i>
                </th>
                <td class="px-6 py-4">
                    <span id="contact_about">He is Professional Programmer</span>
                </td>
                
            </tr>
            <tr class="bg-white dark:bg-gray-800">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <i class="fa-solid fa-heart"></i>
                </th>
                <td class="px-6 py-4">
                    <span id="contact_favorite">My favourite Contact</span>
                </td>
                
            </tr>

            <tr class="bg-white dark:bg-gray-800">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <i class="fa-solid fa-earth-americas"></i>
                </th>
                <td class="px-6 py-4">
                    <a id="contact_website">www.google.com</a>
                </td>    
            </tr>

            <tr class="bg-white dark:bg-gray-800">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <i class="fa-brands fa-linkedin"></i>
                </th>
                <td class="px-6 py-4">
                    <a  id="contact_linkedin">www.linkedin.com</a>
                </td>    
            </tr>
        </tbody>
    </table>
</div>


              </div>
              <!-- Modal footer -->
              <div class="flex justify-center items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                  
                  <button onclick="closeContactModal()" data-modal-hide="view_contact_modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
              </div>
          </div>
      </div>
  </div>
  
</div>
