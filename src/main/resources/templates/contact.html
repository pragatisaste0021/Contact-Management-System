<!DOCTYPE html>
<html lang="en" th:replace = "~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title>Contact Us Page</title>
</head>
<body>
    

    <div id="content">

        <header class="bg-blue-600 text-white text-center py-12">
            <h1 class="text-4xl font-bold">Contact <span class="text-yellow-400">Smart Contact Manager</span></h1>
        </header>
    
        <!-- Content Section -->
        <div class="container mx-auto py-12 px-4">

            <div data-th-replace="~{message :: messageBox}"></div>
              
            <!-- Contact Form Section -->
            <section class="bg-white rounded-lg shadow-md p-8 mb-8 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700 dark:text-white">
                <h2 class="text-3xl font-semibold mb-4">We'd love to hear from you!</h2>
                <form th:action="@{/submitContact}" method="post" class="space-y-6">
                    <!-- Name Field -->
                    <div>
                        <label for="name" class="block text-lg font-medium">Your Name</label>
                        <input type="text" id="name" name="name" th:value="${contactQueryForm.name}" required 
                               class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>
    
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-lg font-medium">Your Email</label>
                        <input type="email" id="email" name="email" th:value="${contactQueryForm.email}" required 
                               class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>
    
                    <!-- Message Field -->
                    <div>
                        <label for="message" class="block text-lg font-medium">Your Message</label>
                        <textarea id="message" name="message" required 
                                  class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" 
                                  rows="5"></textarea>
                    </div>
    
                    <!-- Submit Button -->

                    <div th:if="${LoggedInUser}">
                        <button type="submit"  class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Send Message</button>
                    </div>

                    <div th:unless="${LoggedInUser}">
                        <a href="/register"  class="flex flex-col w-full py-2 px-40 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-center items-center">
                        Send Message</a>
                    </div>

                    
                </form>
            </section>
    
            <!-- Success Message
            <div th:if="${message}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-8">
                <p class="font-semibold">Success!</p>
                <p th:text="${message}">Thank you for reaching out! We'll get back to you soon.</p>
            </div>
        </div> -->
    
        <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
          <p>&copy; 2024 Contact Manager. All rights reserved.</p>
          <p>Follow us on <a href="#" class="text-blue-400">Facebook</a>, <a href="#"
                                                                             class="text-blue-400">Twitter</a>, and <a
                  href="#" class="text-blue-400">Instagram</a>.</p>
        </div>
      </footer>
    
    </div>
    <script>console.log("Home Page")</script>

    <script>console.log("Second Home Page")</script>
</body>
</html>
